<!-- Modal Ajout/Modification École -->
<div class="modal fade" id="addSchoolModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter une école</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="schoolForm">
                    <input type="hidden" id="schoolId">
                    <div class="mb-3">
                        <label for="schoolName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="schoolName" required>
                    </div>
                    <div class="mb-3">
                        <label for="schoolSigle" class="form-label">Sigle</label>
                        <input type="text" class="form-control" id="schoolSigle" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="saveSchool">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
